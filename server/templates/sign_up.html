{% extends "base.html"%} {% block head %}
<title>Home</title>
<style>
  .hero-image {
    background-image: url("https://i.pinimg.com/originals/e3/1b/75/e31b752875679b64fce009922f9f0dda.gif");
    background-color: #cccccc;
    height: 500px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }
  video::-webkit-media-controls {
  display: none;
}

  .hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: black;
  }
</style>
{% endblock %} {% block body %}
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col">
      <video src="https://cdn.dribbble.com/users/8779526/screenshots/16963725/media/e7f7f6d0372b9c6d9bda7ca43b3164f6.mp4" width="1000px" controls autoplay ></video>
      </div>
      <div class="col">
        <form method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="E"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="P"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
<br />
